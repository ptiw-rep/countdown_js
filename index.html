<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Countdown</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Syne+Mono&family=Work+Sans:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="main">
    <h1 class="head">Time left: </h1>
    <div class="display">
      <h1 class="days">00</h1>
      <h1 class="colon"> days : </h1>
      <h1 class="hours">00</h1>
      <h1 class="colon"> hours : </h1>
      <h1 class="minutes">00</h1>
      <h1 class="colon"> minutes : </h1>
      <h1 class="seconds">00</h1>
      <h1 class="colon"> seconds </h1>
    </div>
  </div>
  <script src="countdown.js" charset="utf-8"></script>
</body>

</html>
